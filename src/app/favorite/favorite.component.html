<p class="title">Vos mus√©es favoris !</p>
<div *ngIf="session">
    <div class="museums-container">
        <h3 class="museum-name">{{ session.nom_offre}}</h3>
        <p class="museum-city">{{session?.commune}}</p>
        <img class="museum-image" src="assets/images.jpg" alt="museum image" />
        <div class="museum-site">
            <a [href]="session?.site_web" target="_blank">{{session?.site_web}}</a>
        </div>
    </div>
</div>
