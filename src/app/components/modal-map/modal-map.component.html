<div class="modal-map">
  <div class="modal-int">
    <div class="modal-int-title">
      <span>{{ museumInfo.nom }}</span>
    </div>
    <img
      src="https://www.musees.strasbourg.eu/documents/30424/508640/MBA_2022_39.jpg/a5e7b146-97c8-5620-78aa-65797846eac0?t=1675247055686"
      alt="image_musée"
    />
    <div class="modal-int-adresse">
      <span
        >{{ museumInfo.adresse }}, {{ museumInfo.codePostal }}
        {{ museumInfo.ville }}</span
      >
    </div>
    <div class="modal-int-horraire">
      <p>
        Dimanche de 14h à 18h <br />
        Lundi de 14h à 18h <br />
        Mercredi de 14h à 18h <br />
        Jeudi de 14h à 18h <br />
        Vendredi de 14h à 18h <br />
        Samedi de 14h à 18h
      </p>
    </div>
    <div *ngIf="museumInfo.site" class="modal-int-redirection">
      <a [href]="museumInfo.site">{{ museumInfo.site }}</a>
    </div>
    <button (click)="close()">Close</button>
  </div>
</div>
