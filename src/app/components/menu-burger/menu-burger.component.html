<div class="top-menu">

  <div [ngClass]="{'top-header-color': isVisible}" class="top-header">
    <a class="icon" (click)="toggleIsVisible()">
      <img [src]="values.imgSrcMenu" [alt]="values.imgAltMenu">
    </a>
    <a [href]="values.hrefLogo" [target]="values.targetLogo" class="icon">
      <img class="logo" [src]="values.imgSrcLogo" [alt]="values.imgAltLogo">
    </a>
  </div>

  <div *ngIf="isVisible" class="menu-burger-open">
    <div id="menus">
      <a *ngFor="let menu of menus" [routerLink]="menu.link">
        <span>{{ menu.name }}</span>
      </a>
    </div>

    <div class="social-network">
      <a href="https://twitter.com/" target="_blank" class="icon">
        <img src="assets/icon/twitter.png" alt="Twitter">
      </a>
      <a href="https://fr-fr.facebook.com/" target="_blank" class="icon">
        <img src="assets/icon/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="icon">
        <img src="assets/icon/instagram.png" alt="Instagram">
      </a>
    </div>

    <div class="copyright">
      <span>Copyright Â© Art-et-Loire 2023-2023</span>
    </div>
  </div>
</div>
