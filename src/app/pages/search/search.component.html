<div>
  <div class="filter-container">
    <label for="theme"></label>
    <select [(ngModel)]="museeTheme" (change)="onThemeChange()">
      <option value="">Th√®mes</option>
      <option
        class="filter-option"
        *ngFor="let theme of themeOptions"
        [value]="theme"
      >
        {{ theme }}
      </option>
    </select>

    <label for="handicap"></label>
    <select [(ngModel)]="museumLabelHandi" (change)="onLabelHandiChange()">
      <option value="">Handicap</option>
      <option
        class="filter-option"
        *ngFor="let museum of museumData"
        [value]="museum.fields.label_tourisme_handicap"
      >
        {{ museum.fields.label_tourisme_handicap }}
      </option>
    </select>

    <label for="label"></label>
    <select [(ngModel)]="museumLabel" (change)="onLabelChange()">
      <option value="">Label</option>
      <option
        class="filter-option"
        *ngFor="let museum of museumData"
        [value]="museum.fields.labels"
      >
        {{ museum.fields.labels }}
      </option>
    </select>

    <label for="theme"></label>
    <input
      type="text"
      id="theme"
      placeholder="Rechercher"
      [(ngModel)]="museumName"
    />
    <button (click)="getMuseumByName()">
      <img src="assets/recherche.png" alt="Loupe" />
    </button>
  </div>
  <div class="result-card">
    <app-result-card [filteredMuseums]="filteredMuseums"></app-result-card>
  </div>
</div>
